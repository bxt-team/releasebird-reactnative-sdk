buildscript {
    ext.kotlin_version = '1.1+'

    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        google()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    def agpVersion = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION
    if (agpVersion.tokenize('.')[0].toInteger() >= 7) {
        namespace = "com.releasebird.androidsdk"
    }

    compileSdkVersion safeExtGet('Releasebirdsdk_compileSdkVersion', 33)
    defaultConfig {
        minSdkVersion safeExtGet('Releasebirdsdk_minSdkVersion', 26)
        targetSdkVersion safeExtGet('Releasebirdsdk_targetSdkVersion', 33)

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.releasebird:androidsdk:+'

}